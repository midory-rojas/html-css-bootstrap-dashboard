<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--CSS style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Navbar-->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">

                <!--Logo-->
                <a class="navbar-brand" href="#">
                    <img src="/img/duck.png" alt="logo" width="50" height="50" />
                </a>

                <!--Menu ad hamburger-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Menu di navigazione-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!--menu sinistro-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>

                    <!--menu destro-->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            data-bs-theme="light" />
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="pt-5 py-5">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12">
                    <!--Form-->
                    <form action="">
                        <!--Titolo-->
                        <h1>Nuovo Libro</h1>
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-2">
                                <label class="form-label" for="nome-autore">Nome Autore</label>
                                <input 
                                class="form-control"
                                type="text" 
                                id="nome-autore"
                                placeholder="Inserisci il nome dell' autore" required />
                            </div>
                            <div class="col-12 col-lg-6 mb-2">
                                <label class="form-label" for="cognome-autore">Cognome Autore</label>
                                <input 
                                class="form-control"
                                type="text" 
                                id="cognome-autore"
                                placeholder="Inserisci il cognome dell' autore" required />
                            </div>
                            <div class="col-12 mb-2">
                                <label 
                                class="form-label" for="titolo">Titolo</label>
                                <input 
                                class="form-control"
                                type="text" 
                                id="titolo" 
                                placeholder="Inserisci il titolo del libro"
                                    required />
                                <p>Titolo versione italiana</p>
                            </div>
                            <div class="col-12 col-lg-4 mb-2">
                                <label class="form-label" for="genere">Genere</label>
                                <select class="form-select" name="" id="genere">
                                    <option value="">Scegli il genere</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-4 mb-4">
                                <label class="form-label" for="annopublicazione">Anno di Publicazione</label>
                                <input 
                                class="form-control"
                                type="number" 
                                id="annopublicazione"
                                placeholder="Inserisci il anno" required />
                            </div>
                            <div class="col-12 col-lg-4 mb-2">
                                <label for="isbn">ISBN#</label>
                                <input 
                                class="form-control"
                                type="number" 
                                id="isbn" placeholder="Inserisci il codice ISBN#"
                                    required />
                            </div>
                        </div>
                        <hr>
                        <div class="mb-4">
                            <label cÃ²ass="form-label" for="notes">Note</label>
                            <textarea class="form-control" id="notes" rows="5">Inserisci eventuali note sul libro</textarea>
                        </div>
                        <div class="mb-2">
                            <input class="form-check-input" type="checkbox" name="" id="digitale" />
                            <label class="form-label" for="digitale">Disponibile anche in digitale</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
